            <div class="notes-modal modal">
                <div class="modal_content">
                    <div class="modal_container">
                        <div class="modal_header">
                            <div class="modal_title"><input type="text" name="" id="modal_title" placeholder="Name"></div>
                            <div class="modal_close">&times;</div>
                        </div>
                        <div class="modal_body">
                            
                            <input type="date" name="" id="date">
                            <select name="" id="select">
                                <option value="Task">Task</option>
                                <option value="Random Thought">Random Thought</option>
                                <option value="Idea">Idea</option>
                                <option value="Quote">Quote</option>
                            </select>
                            <input type="text" name="" id="content" placeholder="Content">
                            <input type="text" name="" id="dates" placeholder="Dates">

                        </div>
                        <div class="modal_footer">
                            <button class="modal_footer-btnOk">Ok</button>
                            <button class="modal_footer-btnCancel">Cancel</button>

                    </div>

            <div class="notes_create">
