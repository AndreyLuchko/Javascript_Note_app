                </ul>
                <div class="notes-icons">
                    <span class="material-icons">archive</span>
                    <span class="material-icons">delete</span>
                </div>

            </div>

            </div>
            <div class="notes-modal modal">
                <div class="modal_content">
                    <div class="modal_container">
                        <form action="#" name="modal" id="form">
                            <div class="modal_header">
                                <div class="modal_title"><input type="text" name="name" id="modal_title"
                                        placeholder="Name note">
                                </div>
                                <div data-close class="modal_close">&times;</div>
                            </div>
                            <div class="modal_body">

                                <input type="text" name="date" id="date" readonly>
                                <select name="category" id="select">
                                    <option value="Task">Task</option>
                                    <option value="Random Thought">Random Thought</option>
                                    <option value="Idea">Idea</option>
                                    <option value="Quote">Quote</option>
                                </select>
                                <input type="text" name="content" id="content" placeholder="Content">
                                <div>
                                    <label for="dates">Date completed</label>
                                    <input type="date" id="forDates">
                                    <input type="text" name="dates" id="dates" readonly>
                                </div>
                            </div>
                            <div class="modal_footer">
                                <input type="button" class="modal_footer-btnCancel" value="Canсel">
                                <button type="submit" class="modal_footer-btnOk">Ok</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="notes_create">
                <button class="notes_create-btn">Cereate Note</button>
            </div>

        </section>
        <section class="total">
            <div class="total-header">
                <ul class="notes-header-list total-header-list">
                    <li>Note Category</li>
                    <li>Active</li>
                    <li>Archived</li>
                </ul>
            </div>
