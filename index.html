<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7b776fe5ae.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500" rel="stylesheet" />
    <link rel="stylesheet" href="./main css/style.css">
    <title>Note_App</title>
</head>

<body>
    <div class="container">
        <section class="notes">
            <div class="notes-header">
                <ul class="notes-header-list">
                    <li>Name</li>
                    <li>Created</li>
                    <li>Category</li>
                    <li>Content</li>
                    <li>Dates</li>
                </ul>
                <div class="notes-icons">
                    <span><i class="fa-solid fa-box-archive"></i></span>
                    <span><i class="fa-solid fa-trash"></i></span>
                </div>

            </div>
            <div class="notes-list">
                <div class="notes__card card">
                    <div class="card-editable">
                        <!-- <span><i class="fa-solid fa-cart-shopping"></i></span> -->
                        <div class="card-list">
                            <input type="text" name="" id="">
                            <input type="date" name="" id="">
                            <select name="" id="">
                                <option value="Task">Task</option>
                                <option value="Random Thought">Random Thought</option>
                                <option value="Idea">Idea</option>
                                <option value="Quote">Quote</option>
                            </select>
                            <input type="text" name="" id="">
                            <input type="text" name="" id="">
                            
                        </div>
                    </div>
                    <div class="card-icons">
                        <span><i class="fa-solid fa-pen"></i></span>
                        <span><i class="fa-solid fa-box-archive"></i></span>
                        <span><i class="fa-solid fa-trash"></i></span>
                    </div>
                </div>
            </div>
            <button>Cereate Note</button>

        </section>
        <section class="total">

        </section>
    </div>

</body>

</html>
